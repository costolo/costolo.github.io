<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>hello</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link href='https://fonts.googleapis.com/css?family=Bad+Script' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="app.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.0/angular.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.1/angular-animate.min.js"></script>
  <script src="app.js"></script>
</head>

<body ng-app="ramApp">
  <div class="container" ng-controller="MainCtrl">
    <div class="form-container">
      <form class="form-inline" ng-submit="rickAndMortyify()" style="margin-top:30px;">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="be the rick" ng-model="name1"></input>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="to my morty" ng-model="name2"></input>
        </div>
        <button type="submit" class="btn btn-primary">let's go</button>
      </form>
    </div>

    <div class="monologue">
      <p class="sentence" ng-repeat="sentence in monologue">{{sentence}}</p>
    </div>
  </div>  
</body>
</html>
